workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic API Key
    environment: 
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.codbun.motiv.ai
      vars:
        BUNDLE_ID: "com.codbun.motiv.ai"
        XCODE_WORKSPACE: "MotivAI.xcworkspace"
        XCODE_SCHEME: "MotivAI"
        APP_STORE_APPLE_ID: 6740817263
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Install Codemagic CLI tools
        script: |
          pip3 install codemagic-cli-tools
      # - name: Fetch Signing Files
      #   script: |
      #     app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
      - name: Fetch code signing
        script: |
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles
      - name: Set up provisioning profiles settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
